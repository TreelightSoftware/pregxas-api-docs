Site:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
    secretKey:
      type: string
    status:
      type: string
      enum: [pending_setup, active]
    logoLocation:
      type: string

SiteSetup:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
    firstName:
      type: string
      description: The first name of the site owner
    lastName:
      type: string
      description: The last name of the site owner
    email:
      type: string
      description: The email address of the site owner
    username:
      type: string
      description: The username of the site owner
    password:
      type: string
      description: The password of the site owner